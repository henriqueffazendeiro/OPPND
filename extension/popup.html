<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Oppnd</title>
  <style>
    body {
      width: 260px;
      margin: 0;
      padding: 12px;
      font-family: Arial, sans-serif;
      color: #202124;
    }
    h1 {
      font-size: 16px;
      margin: 0 0 12px 0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 260px;
      overflow-y: auto;
    }
    li {
      padding: 8px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      background: #f8f9fa;
    }
    .subject {
      font-weight: bold;
      font-size: 13px;
      margin-bottom: 4px;
    }
    .meta {
      font-size: 12px;
      color: #5f6368;
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 6px 0;
      cursor: pointer;
    }
    .empty {
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <h1>Oppnd – Últimos envios</h1>
  <ul id="messages"></ul>
  <div class="empty" id="emptyState" hidden>Sem mensagens ainda.</div>
  <button id="refresh">Sincronizar com backend</button>
  <script src="popup.js"></script>
</body>
</html>
